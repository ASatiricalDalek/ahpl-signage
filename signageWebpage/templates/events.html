<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AHPL {{ room }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Events in the {{ room }} today: </h1>
    <br>
    <h1 id="date">{{ today }}</h1>
    <br>
    {% if noEvents %}
        <h2>{{ noEvents }}</h2>
    {% else %}
        <table id="eventTable">
        <tr>
            <th>Event Title</th>
            <th>Event Time</th>
        </tr>
        {% for event in events %}
        <tr>
            <td>{{ event.eventName }}</td>
            <td>{{ event.eventTime }}</td>
        </tr>
        {% endfor %}
        </table>
    {% endif %}
</body>
</html>
